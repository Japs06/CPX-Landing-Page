<!-- start -->
  <div class="signup-content">
      <form id="signup-form" class="signup-form">
          <div class="form-group">
              <input type="text" class="form-input" name="name" id="name" placeholder="First Name"/>
          </div>
          <div class="form-group">
              <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
          </div>
          <div class="form-group">
              <input type="number" class="form-input" name="phone" id="phone" placeholder="Phone Number"/>
          </div>
          <div class="form-group">
              <input type="url" class="form-input" name="primary_domain" id="name" placeholder="Your website (http://example.com)"/>
          </div>

          <div class="form-group">
              <button type="submit" id="submit-form">Submit</button>
          </div>
      </form>
  </div>
<!-- end -->

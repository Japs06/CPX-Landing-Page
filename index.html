<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    .signup-content {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="signup-content">
    <form id="signup-form" class="signup-form">
      <div class="form-group">
        <input type="text" class="form-input" name="name" id="first-name" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input type="email" class="form-input" name="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="number" class="form-input" name="phone" id="phone" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="url" class="form-input" name="primary_domain" id="primary-domain" placeholder="Your Website (http://example.com)" required />
      </div>
      <div class="form-group">
        <button type="submit" id="submit-form">Submit</button>
      </div>
    </form>
  </div>
  <script src="landingPage.js"></script>
</body>
</html>

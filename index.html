<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* General Reset */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* White background */
        color: #000000; /* Black text */
      }

      /* Container and Form Styles */
      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      .field {
        margin-bottom: 20px;
      }

      .label {
        font-weight: bold;
        color: #d29f0e; /* Gold color for labels */
        margin-bottom: 5px;
        display: block;
      }

      .input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d29f0e; /* Gold border */
        border-radius: 4px;
        font-size: 16px;
        color: #000000;
      }

      .input:focus,
      textarea:focus {
        outline: none;
        border-color: #000000; /* Black focus border */
      }

      /* Radio and Checkbox Styles */
      .control {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .radio,
      .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
      }

      /* Buttons */
      .button {
        width: 100%;
        padding: 10px;
        background-color: #d29f0e; /* Gold background */
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff; /* White text */
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #000000; /* Black background on hover */
      }

      .button.is-danger {
        background-color: #000000; /* Black background for cancel button */
      }

      .button.is-danger:hover {
        background-color: #d29f0e; /* Gold background on hover */
      }

      /* Responsive Layout */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .input,
        textarea {
          font-size: 14px;
        }

        .button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title" style="text-align: center; color: #d29f0e;">
          Creative Pixel Registration
        </h1>
        <form id="form" method="POST">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Full Name"
                name="Name"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">School-Course</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="e.g HAU-SOC"
                name="School-Course"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Date of Shoot</label>
            <div class="control">
              <input
                class="input"
                type="date"
                name="DOS"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Contact #</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="09XXX"
                name="Contact"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Address</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="e.g Angeles City"
                name="Address"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                type="email"
                placeholder="Your Email"
                name="Email"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Year Level</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="Year Level" value="College" /> College
              </label>
              <label class="radio">
                <input type="radio" name="Year Level" value="High School" />
                High School
              </label>
            </div>
            <div class="control">
              <label class="label">Graduating Year</label>
              <input
                class="input"
                type="text"
                placeholder="e.g 2025"
                name="Year"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Graduation Package</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="Package" value="A" /> Package A
              </label>
              <label class="radio">
                <input type="radio" name="Package" value="B" /> Package B
              </label>
              <label class="radio">
                <input type="radio" name="Package" value="C" /> Package C
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Photoshoot</label>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" name="Photoshoot" value="Birthday" />
                Birthday
              </label>
              <label class="checkbox">
                <input
                  type="checkbox"
                  name="Photoshoot"
                  value="Family Picture"
                />
                Family Picture
              </label>
              <label class="checkbox">
                <input
                  type="checkbox"
                  name="Photoshoot"
                  value="Maternity Shoot"
                />
                Maternity Shoot
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Payments</label>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" name="Payment" value="PAID" />
                Full Payment
              </label>
              <label class="label">Deposit</label>
              <input
                class="input"
                type="text"
                placeholder="minimum of 500"
                name="payment"
              />
            </div>
          </div>

          <div class="field is-grouped">
            <button class="button" type="submit" id="submit-button">
              Submit
            </button>
            <button class="button is-danger" type="reset">
              Cancel
            </button>
          </div>
        </form>
        <div id="message"></div>
      </div>
    </section>
  </body>
</html>


    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwOgKGgxtsHY3o_ZuZzDBpx624MmPD5IZqNXNCBraeGIQT32uNVI_q0MkUIP36ufVXT/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
